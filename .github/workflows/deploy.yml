permissions:
  contents: write
name: Deploy
on:
  push:
    tags:
      - '*'
jobs:
  deploy:
    name: Deploy on Unix
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
         os: [ ubuntu-24.04, macos-13, macos-14 ]
         include:
          - os: macos-13
            mac: 1
          - os: macos-14
            mac: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
           python-version: '3.11'
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: iMolpro-github
      - name: Setup temporary installer signing keychain
        uses: apple-actions/import-codesign-certs@v4
        if: ${{ matrix.mac }}
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PW }}
      - name: Build
        env:
          MOLPRO_TEACH_URL: ${{ secrets.MOLPRO_TEACH_URL }}
        run: |
          if [ -z "${CONDA_EXE}" ]; then export CONDA_EXE=$(readlink -f $(which conda)) ; fi
          echo github.ref ${{ github.ref }}
          conda config --set solver libmamba
          . $(dirname $CONDA_EXE)/../etc/profile.d/conda.sh
          conda activate iMolpro-github
          bash build.sh
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*bz2
            dist/*dmg
            dist/*pkg
            dist/*.deb
            dist/*.rpm
          make_latest: false
          prerelease: true
  deploy-windows:
    name:  Deploy on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: iMolpro-github
          auto-activate-base: false
          conda-remove-defaults: 'true'
      - uses: milliewalky/setup-7-zip@v2
      - name: Build
        env:
          MOLPRO_TEACH_URL: ${{ secrets.MOLPRO_TEACH_URL }}
        shell: pwsh
        run: .\build.ps1
      - name: Azure Trusted Signing
        uses: azure/trusted-signing-action@v0.4.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ secrets.AZURE_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.AZURE_CODE_SIGNING_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
          files-folder: ${{ github.workspace }}
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            iMolpro*.exe
          make_latest: false
          prerelease: true

      - name: Delete old latest releases
        uses: dev-drprasad/delete-older-releases@v0.3.2
        with:
          keep_latest: 1
          delete_tag_pattern: 'latest*'
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
